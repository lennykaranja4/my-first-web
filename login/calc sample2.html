<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calc sample2</title>
  <link rel="stylesheet" href="calc sample2.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <input type="text" id="display" value="0" disabled>

      <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="deleteLast()">←</button>
        <button onclick="appendValue('/')">/</button>
        <button onclick="appendValue('*')">*</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('-')">-</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('+')">+</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="calculate()">=</button>

        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="appendValue('Math.sqrt(')">√</button>
        <button onclick="appendValue('**2')">x²</button>

        <button onclick="appendValue('%')">%</button>
      </div>

      <button class="theme-btn" onclick="toggleTheme()">Toggle Theme</button>
    </div>

    <div class="history">
      <h3>History</h3>
      <ul id="historyList"></ul>
      <button onclick="clearHistory()">Clear</button>
    </div>
  </div>

  <script src="calc sample2.js"></script>
</body>
</html>
